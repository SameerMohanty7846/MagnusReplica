<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Document</title>
    <style>
        main {
            height: 80%;
            width: 100%;
            border: rgb(16, 135, 187) solid 2px;
            box-shadow: 5px 3px 3px gray;
        }

        .container-1 {
            display: flex;
        }

        .container-1 input {
            width: 300px;
        }

        .gender {
            display: flex;
            justify-content: space-between;
        }

        .gender input {
            width: 20px;
        }

        textarea {
            height: 80px;
            width: 70%;
            margin: 20px;
            resize: none;
        }
        .submitbutton{
            margin-left: 1000px;
        }
    </style>
</head>

<body>
    <main>
        <h4 class="ms-2 mt-1">Employee Details</h4>
        <form method="post"  action="InsertServlet">
            <div class="container-1">
                <div class="ms-3 me-lg-5 mb-2">
                    <label for="fname"><b>First Name</b></label>
                    <div class="mt-2">
                        <input type="text" name="fname" placeholder="First Name">
                    </div>
                </div>
                <div class="ms-3 me-lg-5 mb-2">
                    <label for="lname"><b>Last Name</b></label>
                    <div class="mt-2">
                        <input type="text" name="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="ms-3 me-lg-5 mb-2">
                    <label for="email"><b>Email</b></label>
                    <div class="mt-2">
                        <input type="email" name="email" placeholder="Email Id">
                    </div>
                </div>
            </div>

            <div class="container-1">
                <div class="ms-3 me-lg-5 mb-2">
                    <label for="mobile"><b>Mobile Number</b></label>
                    <div class="mt-2">
                        <input type="text" name="mobile" placeholder="Mobile No">
                    </div>
                </div>
                <div class="ms-3 me-lg-5 mb-2">
                    <label for="date"><b>Date Of Birth</b></label>
                    <div class="mt-2">
                        <input type="date" name="date" placeholder="Last Name">
                    </div>
                </div>
                <div class="ms-3 me-lg-5 mb-2">
                    <label for="gender"><b>Gender</b></label>
                    <div class="gender">
                        <input type="radio" name="gender" value="male">Male &nbsp;
                        <input type="radio" name="gender" value="female">Female


                    </div>
                </div>
            </div>


            

            <div class="container-2">
                <label for="address" class="ms-3"><b>Address</b></label>
                <div>
                    <textarea name="address">
                    </textarea>
                </div>
            </div>

            <div class="container-1">
                <div class="ms-3 me-lg-5 mb-2">
                    <label for="country"><b>Country</b></label>
                    <div class="mt-2">
                        <select name="country" id="">
                            <option value="" selected>--Select Country--</option>
                            <option value="INDIA">INDIA</option>
                            <option value="PAKISTAN">PAKISTAN</option>
                            <option value="SRILANKA">SRILANKA</option>
                            <option value="GERMANY">GERMANY</option>
                            <option value="CHINA">CHINA</option>
                            <option value="BANGLADESH">BANGLADESH</option>





                        </select>


                    </div>
                </div>
                <div class="ms-3 me-lg-5 mb-2">
                    <label for="city"><b>City</b></label>
                    <div class="mt-2">
                        <select name="city" id="">
                            <option value="" selected>--Select City--</option>
                            <option value="DELHI">DELHI</option>
                            <option value="HYDERABAD">HYDERABAD</option>
                            <option value="MUMBAI">MUMBAI</option>
                            <option value="CHENNAI">CHENNAI</option>
                            <option value="BANGALORE">BANGALORE</option>
                            <option value="BHUBANESWAR">BHUBANESWAR</option>
                            <option value="OTHER">OTHER</option>






                        </select>


                    </div>
                </div>
               
            </div>

            <div class="conteiner-1">
                <label for="skills" class="ms-3"><b>Skills</b></label>
                <hr>
                <div class="skills">
                    <div class="skill">
                        <div>
                            <input type="checkbox" name="skills" value="AWS" class="ms-4"> &nbsp;AWS &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type="checkbox" name="skills" value="DevOps" class="ms-4"> &nbsp;DevOps &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type="checkbox" name="skills" value="Full-Stack-Developer" class="ms-4"> &nbsp;Full Stack Developer &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type="checkbox" name="skills" value="Middleware" class="ms-4"> &nbsp;Middleware &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type="checkbox" name="skills" value="QA-Automation" class="ms-4"> &nbsp;QA-Automation &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type="checkbox" name="skills" value="WebServices" class="ms-4"> &nbsp;WebServices &nbsp; &nbsp; &nbsp; &nbsp;

                            
                        </div>

                    </div>

                </div>


            </div>

            





            <div class="submitbutton">
                <button class="btn btn-success btn-sm text-white m-2">SAVE</button>
                <button class="btn btn-danger btn-sm text-white m-2">CANCEL</button>
            </div>
        </form>
    </main>

</body>

</html>
